          <div class="col-6">

          <div class="card">

              <div class="stats-icon green" id="iconTable1">

              </div>

              <div id="divTable1">

              </div>
             </div>
            </div> <!-- row -->
           </div> <!-- card-body -->
          </div> <!-- card -->

         </div> <!-- second row in card dei comandi -->


        </div> <!-- card-content -->
