<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- bootstrap: ensure proper rendering -->
 <title>basicrobot22Gui</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/view.css">
  <link rel="shortcut icon" href="images/mbotIot.png" type="image/x-icon">
</head>

<body>

<div class="container-fluid pt-1 bg-primary text-white text-center"> <!-- pt-5 padding -->
 <h1>basicrobot22 console</h1>
</div>

<div class="container-fluid">
 <div class="row">
  <div class="col">  <!-- col-sm-6 col equal-width columns on all devices and screen widths -->
    <!-- protocol=<b><span th:text="${protocol}">???</span></b> -->

   <div class="card">
    <div class="card-body">
     <div class="row">
      <div class="col-8">
       <form action="setprotocol" method="post">
        <!-- the form-data is sent to the path specified in the action attribute -->
        <!-- <label for="webcamspec">wcam ip</label> -->
        <input type="text" id="protocolspec" name="protocol" value="tcp">
        <input type="submit" value="setprotocol">
       </form>
      </div>
      <div class="col-4">
       <!-- <h6 id="protocol">tcp</h6> -->
       <b><span th:text="${protocol}">tcp</span></b>
      </div>
     </div> <!-- row0 in card -->
     <div class="row">
      <div class="col-8">
        <form action="setwebcamip" method="post">
         <!-- the form-data is sent to the path specified in the action attribute -->
         <!-- <label for="webcamspec">wcam ip</label> -->
         <input type="text" id="webcamspec" name="ipaddr" value="">
         <input type="submit" value="webcamip">
        </form>
      </div>
      <div class="col-4">
        <!-- <h6 id="webcamip">unknown</h6> -->
       <b><span th:text="${webcamip}" id="webcamipaddr">unknown</span></b>
      </div>
     </div> <!-- row1 in card -->

     <div class="row">
      <div class="col-8">
          <form action="setrobotip" method="post">
         <!-- the form-data is sent to the path specified in the action attribute -->
         <!-- <label for="configurespec">robot  ip</label> -->
         <input type="text" id="configurespec" name="ipaddr" value="localhost">
         <input type="submit" value="robotip">
         </form>
       </div>
      <div class="col-4">
       <!-- <h6 id="robotip">localhost</h6> -->
       <b><span th:text="${robotip}">not connected</span></b>
      </div>
     </div> <!--  row2 in card -->


     <div class="row">
      <div class="col">
       <!-- card dei comandi -->
       <div class="card">

        <div class="card-header">
         <h4>Commands</h4>
        </div>
        <div class="card-content"> <!--  pb-4 -->

         <div class="row"> <!--  px-4 -->
           <div class="col"><button class='btn btn-block btn-light-primary font-bold border' id='w'>w <i>(ahead)</i></button></div> <!--class='btn btn-block btn-light-primary font-bold border' -->
          <div class="col"><button class='btn btn-block btn-light-primary font-bold border' id='l'>l (left)  </button></div>
          <div class="col">  <button class='btn btn-block btn-light-primary font-bold border' id='p'>p (step) </button></div>
         </div> <!-- 1 row in card dei comandi -->

         <div class="row"> <!--  px-4 -->
            <div class="col"><button class='btn btn-block btn-light-primary font-bold border' id='s'>s (back) </button></div>
            <div class="col"><button class='btn btn-block btn-light-primary font-bold border' id='r'>r (rigth) </button></div>
            <div class="col"><button class='btn btn-block btn-light-primary font-bold border' id='h'>h (halt) </button></div>
          </div> <!-- 2 row in card dei comandi -->

         <div class="row">
          <div class="card">
           <div class="card-body">

            <div class="row">
             <!--  <div class="col-md-2">
               <div class="stats-icon green" id="iconTable1">
                <i class="fa-regular fa-table-picnic"></i>
               </div>
              </div>-->
             <div class="col">
              <h6 class="text-muted">Command result</h6> <!--  font-semibold -->
              <div id="divTable1">
               <h6 class="text-overflow font-extrabold mb-0" id="display">no cmd</h6>
              </div>
             </div>
            </div> <!-- row -->
           </div> <!-- card-body -->
          </div> <!-- card -->

         </div> <!-- row3 in card comandi -->
       </div> <!-- card-content -->
       </div> <!-- fine card dei comandi -->
      </div>
     </div> <!-- second row in card-->


    </div> <!-- card body -->
   </div> <!-- card -->

  </div> <!-- col -->

  <script>const webcamip = document.getElementById("webcamipaddr").textContent;alert(webcamip); </script>
  <!-- SECONDA COLONNA (webcam e robot messages) -->
  <!-- Responsive images automatically adjust to fit the size of the screen. -->
  <div class="col">
    <div class="card">
     <div class="card-body">
      <div class="row">
       <!--
       <img th:src="@{/images/mbotIot.png}"/>
       <a th:href="@{https://www.thymeleaf.org/documentation.html}">aaa</a> -->
       <img class="img-fluid" th:src="@{http://${webcamip}:8080/video}"
            alt="androidcam" style="border-spacing: 0; border: 1px solid black;">
       <img class="img-fluid" th:src="@{http://192.168.1.15:8080/?action=stream}"
            alt="raspicam" style="border-spacing: 0; border: 1px solid black;">
       <!-- width: 50%; height: 50%; -->
       <a th:href="@{http://192.168.1.23:8080/video}">Android ipwebcam</a>
       <!--   <img th:src="@{http://192.168.1.23:8080/?action=stream}"
             alt="webcam" style="border-spacing: 0; border: 1px solid black"/>
             <img th:src="@{${'http://' + ip_basic_robot + ':8080/?action=stream'}}"    ROBOT
               <img th:src="@{${'http://192.168.1.149:8080/?action=stream'}}"                 ANDROID ipwebcam
               <img th:src="@{${'http://192.168.1.3:8080/?action=stream'}}"                   RASPBERRY mjpg-streamer
               alt="" style="border-spacing: 0; width: 400px; height: 400px; border: none;">
               <img class="card-img-top" th:src="@{${'http://localhost:8090/?action=stream'}}"  ????
               <img class="img-fluid" th:src="@{${'http://192.168.1.15:8080/?action=stream'}}"-->

      </div> <!-- first row in card -->
      <div class="row">
           <div class="card">
            <div class="card-body">
             <div class="row">
              <div class="col-md-2">
               <div class="stats-icon blue" id="iconTable2">
                <i class="fa-regular fa-table-picnic"></i>
               </div>
              </div>
              <div class="col-md-10">
               <h6 class="text-muted font-semibold">Robot</h6>
               <div id="divTable2">
                <h6 class="text-overflow font-extrabold mb-0" id="robotDisplay">Todo</h6>
               </div>
              </div>
             </div> <!-- row in card -->
            </div>
          </div> <!-- card -->

      </div> <!-- second row in card -->
      </div>
     </div> <!-- card -->
   </div><!-- col -->

</div> <!-- first row in container -->


 <footer>
  <hr/>
  <div class="footer clearfix mb-0 text-muted">
   <div class="float-start">
    <p>basicrobotGui</p>
   </div>
   <div class="float-end">
    <p>By <a href="https://www.unibo.it/sitoweb/antonio.natali">AN-DISI</a> </p>
   </div>
  </div>
 </footer>


</div> <!-- container -->

<script src="sockjs.min.js"></script>

<script>connect()</script>
</body>
</html>
