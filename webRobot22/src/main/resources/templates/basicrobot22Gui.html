<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- bootstrap: ensure proper rendering -->
 <title>basicrobot22Gui</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/view.css">
  <link rel="shortcut icon" href="images/mbotIot.png" type="image/x-icon">
</head>

<body>

<div class="container-fluid bg-primary text-white text-center">
 <h1>basicrobot22 console</h1>
</div>

<div class="container-fluid">
 <div class="row">
  <div class="col-7">  <!-- col-sm-6 col equal-width columns on all devices and screen widths -->
    <!-- protocol=<b><span th:text="${protocol}">???</span></b> -->

   <div class="card">
    <div class="card-body">
     <div class="row">
      <div class="col-7">
       <form action="setprotocol" method="post">
        <!-- the form-data is sent to the path specified in the action attribute -->
        <!-- <label for="webcamspec">wcam ip</label> -->
        <input type="text" size="10" id="protocolspec" name="protocol" value="coap">
        <input type="submit" value="protocol">
       </form>
      </div>
      <div class="col-5">
       <!-- <h6 id="protocol">tcp</h6> -->
       <b><span th:text="${protocol}">tcp</span></b>
      </div>
     </div> <!-- row0 in card -->
     <div class="row">
      <div class="col-7">
        <form action="setwebcamip" method="post">
         <!-- the form-data is sent to the path specified in the action attribute -->
         <!-- <label for="webcamspec">wcam ip</label> -->
         <input type="text" size="10" id="webcamspec" name="ipaddr" value="">
         <input type="submit" value="camip">
        </form>
      </div>
      <div class="col-5">
       <b><span th:text="${webcamip}" id="webcamipaddr">unknown</span></b>
      </div>
     </div> <!-- row1 in card -->

     <div class="row">
      <div class="col-7">
          <form action="setrobotip" method="post">
         <!-- the form-data is sent to the path specified in the action attribute -->
         <!-- <label for="configurespec">robot  ip</label> -->
         <input type="text" size="10" id="configurespec" name="ipaddr" value="localhost">
         <input type="submit" value="robotip">
         </form>
       </div>
      <div class="col-5">
       <!-- <h6 id="robotip">localhost</h6> -->
       <b><span th:text="${robotip}">not connected</span></b>
      </div>
     </div> <!--  row2 in card -->


     <div class="row">
      <div class="col">
       <!-- card dei comandi -->
       <div class="card">
       <!-- <div class="card-header px-1">
         <h4>Commands</h4>
        </div> --><h5>Commands</h5>
        <div class="card-content"> <!--  pb-4 -->

         <div class="row"> <!--  See https://getbootstrap.com/docs/4.1/components/buttons/ -->
           <div class="col"><button class="btn btn-info btn-block border" id='w'>w <i>(ahead)</i></button></div> <!--class='btn btn-block btn-light-primary font-bold border' -->
           <div class="col"><button class='btn btn-info btn-block border' id='s'>s (back) </button></div>
           <div class="col"><button class='btn btn-danger  btn-block border' id='h'>h (halt) </button></div>
          </div> <!-- 1 row in card dei comandi -->

         <div class="row"> <!--  px-4 -->
             <div class="col"><button class='btn btn-warning btn-block border' id='p'>p (step) </button></div>
             <div class="col"><button class='btn btn-success btn-block border' id='l'>l (left)  </button></div>
            <div class="col"><button class='btn btn-success btn-block border' id='r'>r (rigth) </button></div>
         </div> <!-- 2 row in card dei comandi -->
<!-- AGGIORNAMENTO PAGINA -->
         <div>Info: <br/><b><span id="display">...</span></b></div>

        <div>Robot state: <br/><b><span id="robotDisplay">...</span></b></div>

       </div> <!-- card-content -->
       </div> <!-- fine card dei comandi -->
      </div>
     </div> <!-- second row in card-->


    </div> <!-- card body -->
   </div> <!-- card -->

  </div> <!-- col -->

  <!-- SECONDA COLONNA (webcam e robot messages) -->
  <!-- Responsive images automatically adjust to fit the size of the screen. -->
  <div class="col-5">
    <div class="card">
     <div class="card-body">
      <div class="row">
       <!--
       <img th:src="@{/images/mbotIot.png}"/>
       <a th:href="@{https://www.thymeleaf.org/documentation.html}">aaa</a> "@{http://${webcamip}:8080/video}"-->
       <img class="img-fluid" th:src="@{${ 'http://'+webcamip+':8080/video'} }"
            alt="androidcam" style="border-spacing: 0; border: 1px solid black;">
       <img class="img-fluid" th:src="@{${ 'http://'+robotip+':8080/?action=stream'}}"
            alt="raspicam" style="border-spacing: 0; border: 1px solid black;">
       <!-- width: 50%; height: 50%; -->
       <a th:href="@{${'http://'+webcamip+':8080'}}">Android ipwebcam</a>

      </div> <!-- first row in card -->
        </div>
     </div> <!-- card -->
   </div><!-- col -->

</div> <!-- first row in container -->


 <footer>
  <hr/>
  <div class="footer clearfix mb-0 text-muted">
   <div class="float-start">
    <p>basicrobot22 console</p>
   </div>
   <div class="float-end">
    <p>By <a href="https://www.unibo.it/sitoweb/antonio.natali">AN-DISI</a> </p>
   </div>
  </div>
 </footer>


</div> <!-- container -->


<script src="vendors/jquery/jquery.min.js"></script>
<script src="sockjs.min.js"></script>
<!-- <script src="app.js"></script> -->
<script src="cmdpageutils.js"></script>
<script src="wsminimal.js"></script>
<script>connect()</script>
</body>
</html>
