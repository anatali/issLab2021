plugins {
	id 'java'
	id 'eclipse'
}

group = 'unibo'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
 	//Added for ZeroMQ
	//implementation 'org.springframework.integration:spring-integration-zeromq:5.5.15'
	implementation 'org.zeromq:jeromq:0.5.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
